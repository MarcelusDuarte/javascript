<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Window</title>
    <style>
        #painel{
            border:1px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            height: 100px;
        }
    </style>
    <script>

        var largint,altint,largext,altext,posX,posY,painel;

        function info(){
            largint=window.innerWidth;
            altint=window.innerHeight;
            largext=window.outerWidth;
            altext=window.outerHeight;
            posX=window.screenX;
            posY=window.screenY;
            painel.innerHTML="Largura Interna:"+largint+"<br>Altura Interna:"+altint+"<br>Largura Externa:"+largext+"<br>Altura Externa:"+altext+"<br>PosX:"+posX+"<br>PosY:"+posY;
        }

        function inicia(){
            document.getElementById("btnTam").addEventListener("click",info);
            painel=document.getElementById("painel");
        }

        window.addEventListener("load",inicia);

    </script>
</head>

<body>
    
    <button id="btnTam">Tamanho</button>
    <div id="painel"></div>
</body>
</html>
