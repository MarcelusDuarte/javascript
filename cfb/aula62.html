<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    <script>

       function inicia(){
            document.getElementById("btnContar").addEventListener("click",function(){ //função para emitir alerta de quantos elementos temos dentro da lista
                var lista=document.getElementById("listaElementos"); 
                var num=lista.childNodes.length; //conta o numero de elementos da lista(vetor) e salva na var NUM
                alert(num);
            });
            document.getElementById("btnAdd").addEventListener("click",function(){
                var lista=document.getElementById("listaElementos"); 
                var texto=document.getElementById("fnovo"); 
                var li=document.createElement("li"); 
                li.textContent=texto.value; 
                lista.insertBefore(li,lista.childNodes[1]); //usa 2 parametros: o novo elemento que quer inserir e ANTES DE QUEM quer inserir. lista.childNodes é vetor
                texto.value=""; 
                texto.focus(); 
            });
        }

        window.addEventListener("load",inicia); 

    </script>
</head>

<body>

    <input type="text" id="fnovo"><button id="btnAdd">Adicionar</button><button id="btnContar">Contar</button><br><br>
   <ul id="listaElementos"></ul>
   
</body>
</html>
