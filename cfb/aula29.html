<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>        

        //funçao recebendo parametros, retornando um valor, mas recebendo um array. Em vez de passar os numeros direto, passo um array e insiro ou removo numeros direto no array
        var numeros=new Array(1,2,3,4,5,6,7,8,9);
        function media(nums){
            var tam=nums.length;
            var soma=0;
            for(var i=0;i<tam;i++){
                soma+=nums[i];
            }
            return Math.round(soma/tam);
        }
        document.write(media(numeros)+"<br>");




        function soma2(n1,n2){  //funçao recebendo parametros e retornando um valor
            return n1+n2;
        }
        var res=soma2(7,7);
        document.write(res+"<br>");





        function soma(n1,n2){  // função recebendo parametros
            var res=n1+n2;
            document.write(res+"<br>");
        }
        soma(5,7);



        

        function escreve(){   //nao recebe parametros e não tem retorno. Apenas escreve um texto na tela
            document.write("Curso de JavaScript");
        }
        escreve();

    </script>
</head>

</body>
</html>
