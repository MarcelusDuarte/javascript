<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>

       var mochila=[];

       mochila.push("Faca"); //push -> insere elemento  no final do array
       mochila.push("Pederneira");
       mochila.push("Corda");
       mochila.push("Lanterna");
       mochila.push("Luvas");
       mochila.unshift("Chave de Fenda"); //unshift -> insere elemento no inicio do array

       mochila.pop(); //pop -> remove elemento do final do array

       mochila.shift(); //shift -> remove elemento do inicio do array

       mochila.splice(1,1);

       document.write(mochila[0]+"<br>");
       document.write(mochila[1]+"<br>");
       document.write(mochila[2]+"<br>");
       document.write(mochila[3]+"<br>");
       document.write(mochila[4]+"<br>");
       document.write(mochila[5]+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
