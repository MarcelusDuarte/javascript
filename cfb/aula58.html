       //Implementando contador de visitas ao site
        if(typeof(Storage)!="undefined"){
            
            if(localStorage.visitas){  //verifica se a chave existe. Se existir, faz o if. Se não, entra no else e cria a chave
                localStorage.visitas=Number(localStorage.visitas)+1;
            }else{
                //localStorage.setItem("visitas",1);  //=> as duas linhas fazem a mesma coisa
                localStorage.visitas=1;
            }
