<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Window</title>
    <style>
        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
    <script>

        var painel;

        function inicia(){
            painel=document.getElementById("painel");
            painel.innerHTML+="Largura Total: " + screen.width + "px<hr>";
            painel.innerHTML+="Altura Total " + screen.height + "px<hr>";
            painel.innerHTML+="Resolução: " + screen.width + "px x" + screen.height + "px<hr>";
            painel.innerHTML+="Largura Disponível: " + screen.availWidth + "px<hr>"; //exclui as barras de ferramentas e tarefas
            painel.innerHTML+="Altura Disponível: " + screen.availHeight + "px<hr>"; //exclui as barras de ferramentas e tarefas
            painel.innerHTML+="Profundidade de cores(imagens): " + screen.colorDepth + "bits<hr>";
            painel.innerHTML+="Resolução cor da tela (pixel): " + screen.pixelDepth + "bits/pixel<hr>";
        }
        window.addEventListener("load",inicia);
    </script>
</head>

<body>
    <div id="painel"></div>
</body>
</html>
