<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Window</title>
    <style>
        body{
            background-color: #f00;
            color: #fff;
        }
        a{
            color: #fff;
        }
    </style>
    <script>

        var aux=location.hash; //dentro de aux ja tenho todos os parametros passados. Hash - passagem de parametros de uma pagina para outra. Vai verificar as ancoras (#) e vai obter os valores dessas ancoras
        document.write(aux + "<hr>");
        var dados= aux.split("#"); //split para separar os parametros
        document.write(dados + "<hr>"); //Imprimi dados. Dados é um ARRAY
        document.write(dados[1]+"<hr>"); //imprimi o primeiro parametro (observar a , antes do cfbcursos. Se colocar [0], nao imprimi nada)
        var V1=dados[1];
        var V2=dados[2];
        document.write(V1);
        document.write("<br>");
        var h=location.hostname; //ou location.host. Mostra o hostname ou host se estiver online
        document.write(h + "<hr>");

        var hr=location.href; //href - obter a URL
        //var hr=location.href="http://youtube.com/cfbcursos"; //href - set da URL
        document.write(hr + "<hr>");

        var o=location.origin; //mostra o protocolo, o hostname e o numero da porta
        document.write(o + "<hr>");

        var p=location.pathname; //pathname - retorna o caminho (tudo que existe apos o protocolo e o hostname)
        document.write(p + "<hr>");

        var porta=location.port; //port - retorna o numero da porta usada para acesso
        document.write(porta + "<hr>");

        var prot=location.protocol; //protocol - retorna o protocolo usado
        document.write(prot + "<hr>");

        var aux1=location.search; //search - faz a separação pelo caracter ?. Trocar o # por ? na href da pagina HOME
        var dados1=aux1.split("?"); //faz a divisão pela ?
        //var V3=dados1[1];
        var V3=dados1[1].split("=")[1]; //dados1 é um ARRAY. Posso separar novamente por =  e pegar o item 1.
        document.write(V3);


        document.write("<hr>");
        
    </script>
</head>

<body>
    <h1>Página 2 - aula56-a.html</h1>
    <a href="aula56.html">Voltar</a>
</body>
</html>
