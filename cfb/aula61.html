<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    <script>
        //Criando uma rotina para definir atributos(no caso um Destaque) para os elementos p especificados
       function inicia(){
            document.getElementById("btnDestaque").addEventListener("click",function(){
                var num=document.getElementById("fnum").value;
                var p=document.getElementsByTagName("p"); //p é um vetor
                for(var i=0;i<p.length;i++){
                    p[i].removeAttribute("style"); //remove os atributos de todos os elementos
                }
                //p[5].innerHTML="CFB Cursos"; //trocando o conteudo dos elementos do vetor
                var at=document.createAttribute("style"); //cria atributo style na variavel at
                at.value="color:#f00;font-size:20px"; //como o valor é style, pode colocar quantos quiser separados por ;
                p[num].setAttributeNode(at); //adiciona o atributo no elemento
            })      
       }
        
       window.addEventListener("load",inicia);

    </script>
</head>

<body>

   <input type="text" id="fnum"><button id="btnDestaque">Destacar</button><br><br>

   <p>Curso de Javascript</p>
   <p>Curso de HTML/HTML5</p>
   <p>Curso de CSS3</p>
   <p>Curso de PHP/MySQL</p>
   <p>Curso de C++</p>
   <p>Curso de Photoshop</p>
   <p>Curso de Unity/C#</p>
   <p>Curso de Flash</p>
   
</body>
</html>
