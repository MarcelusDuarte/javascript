<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var num, cont;

        num=0;
        while(num<10){
            document.write("JavaScript <br>");
            num++;
        }
        document.write("<hr>")

        num=10;
        while(num--){
            document.write("JavaScript <br>");
        }
        document.write("<hr>");

        num=true;
        cont=0;
        while(num){
            document.write("JavaScript<br>");
            cont++;
            if(cont>9){
                num=false;
            }
        }
    </script>
</head>

</body>
</html>
