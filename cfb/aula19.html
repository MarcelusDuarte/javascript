<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
       
        var num=15;
        
        while(num<10){  // Com num=15, a condição já se encontra falsa e não executa o comando
            document.write("JavaScript<br>");
            num++;
        }

        document.write("<hr>")
        
        do{ //mesmo com a condição falsa, executa o comando uma vez
            document.write("JavaScript<br>");
            num++;
        }while(num<10);
        
    </script>
</head>
<body>
    
</body>
</html>
