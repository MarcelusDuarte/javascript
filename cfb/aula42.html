<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        #carro{
            width: 200px;
            height: 379px;
        }

        .c1{
            background-image:url("imgs/c1.png");
        }

        .c2{
            background-image:url("imgs/c2.png");
        }

        .c3{
            background-image:url("imgs/c3.png");
        }
    </style>
    <script>
        /*
        document.getElementById("carro").setAttribute("class","c1");  //adicionou o atributo CLASS na div com id CARRO com valor C1. Para funcionar assim o script precisa ficar depois da div.
        */

        function trocaCarro(c){  //muda o carro que esta na div de acordo com uma função. Receb um parametro que é o valor do carro que quero adicionar
            var obj=document.getElementById("carro");
            if(c==1){
                obj.setAttribute("class","c1"); //setAttribute permite adicionar qq atributo a qq elemento
            }else if(c==2){
                obj.setAttribute("class","c2");
            }else if(c==3){
                obj.setAttribute("class","c3");
            }
        }

        function removerCarro(){
            var obj=document.getElementById("carro");
            obj.removeAttribute("class"); //recebe um parametro que ira remover da tag
        }

        function verifica(){
            var obj=document.getElementById("carro");
            if(obj.hasAttribute("class")){  //verifica se o parametro se encontra na tag
                alert("Atributo class está na tag");
            }else{
                alert("Sem atributo class");
            }
            
        }
    </script>
    
</head>
<body> 
    
    <button onclick="trocaCarro(1)">Carro 1</button>
    <button onclick="trocaCarro(2)">Carro 2</button>
    <button onclick="trocaCarro(3)">Carro 3</button>
    <button onclick="removerCarro()">Remover Carro</button>
    <button onclick="verifica()">Verifica</button>
    <div id="carro"></div>

    

    
</body>
</html>
