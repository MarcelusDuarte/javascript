<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18px Arial;
        }
        input {
            font: normal 18px Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('itxtn1') /* caixa de texto n1. Não o valor. A caixa */
            var tn2 = window.document.querySelector('input#itxtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) /* o valor que vem do input é texto. Precisa converter para numero. Pega o valor que esta dentro da caixa de texto n1 */
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` /* usar innerHTML permite usar tags HTML no texto */
        }
    </script>
</body>
</html>
