<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="num" id="inum">
            <input type="button" value="Adicionar" onClick="adicionar()">
            </p>
        </div>
        <div id="res">
            <select name="Dados" id="idados" size="10" >
            </select>
            <p><input type="button" value="Finalizar" onClick="finalizar()"></p>
        </div>
    </section>
    <footer>
        <p>&copy; copyright</p>
    </footer>
    <script src="script.js"></script> <!-- Criando um arquivo de script JS externo, como feito com o CSS-->
</body>
</html>
