<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="itxtano">
            </p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="masc" checked> <!-- cria a bolinha e já aparece a opção marcada por padrão para garantir que uma das opções foi marcada -->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem"> <!--Os "radio" TEM que ter o mesmo nome. Se forem diferentes, vai marcar as duas opções e não deixa desmarcar-->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
           Preencha os dados acima para ver o resultado! 
        </div>
    </section>
    <footer>
        <p>&copy; copyright</p>
    </footer>
    <script src="script.js"></script> <!-- Criando um arquivo de script JS externo, como feito com o CSS-->
</body>
</html>
